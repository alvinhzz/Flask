<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{judul}}</title>
</head>

<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1 class="pb-5 text-center">POSTEST 10 Flask-Python</h1>
        </div>
    </div>
    <div class="col pb-5">
        <h5 class="pb-3">Created By &copy{{usr.nama}} ; Student ID {{usr.nim}}; Im in {{usr.kelas}} class</h5>
        <table id="example" class="table table-light table-bordered" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Number</th>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Quotes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for x in mhs %}
                    <td> {{x.no}} </td>
                    <td> {{x.nim}} </td>
                    <td> {{x.nama}} </td>
                    <td> {{x.prodi}} </td>
                    <td> {{x.quote}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<body>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
